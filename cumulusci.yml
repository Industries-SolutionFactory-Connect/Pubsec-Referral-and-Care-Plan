minimum_cumulusci_version: '3.74.0'
project:
    name: Pubsec-Referral-and-Care-Plan
    package:
        name: Pubsec-Referral-and-Care-Plan
        api_version: '58.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Pubsec-Referral-and-Care-Plan/tests
            options:
                outputdir: robot/Pubsec-Referral-and-Care-Plan/results

    robot_testdoc:
        options:
            path: robot/Pubsec-Referral-and-Care-Plan/tests
            output: robot/Pubsec-Referral-and-Care-Plan/doc/Pubsec-Referral-and-Care-Plan_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
flows:
    dependencies:
        steps:
            3:
                task: deploy
                options:
                    path: force-custom/objects
                    transforms:
                        - transform: find_replace
                          options:
                            patterns:
                                - find: replaceMyURL
                                  inject_org_url: True
    deploy_unmanaged:
        steps:
            4:
                task: util_sleep
                options:
                    seconds: 10
                ui_options:
                    name: "Wait for Omnistudio components to be available"
    config_dev:
        steps:
            3:
                task: load_dataset
                options:
                    mapping: datasets/default/default.mapping.yml
                    sql_path: datasets/default/default.dataset.sql
                ui_options:
                    name: "Load sample data for PSS cloud"
            90:
                task: vlocity_pack_deploy
                options:
                    job_file: force-app/main/omnistudio/buildDefinition.yaml
                ui_options:
                    name: Deploy OmniStudio components
            
plans:
    install:
        slug: install
        title: Referral and Care Plan Guided Setup
        tier: primary
        is_listed: True
        preflight_message: "This will showcase Referral and Care Plan Guided Setup."
        post_install_message: "Thanks for installing Pubsec Sector Referral and Care Plan Guided Setup."
        error_message: "To get help with this error, go to [help.salesforce.com](https://help.salesforce.com/), find the Support & Services area and log a technical support ticket with Salesforce. Include “PMM” in the subject line and include in your comment the installation link shown here."
        checks:
          - when: "'BenefitDisbursementsAddOn' not in tasks.get_available_licenses()"
            action: error
            message: "You need CarePlanBenefitsAddOn licence to use this feature. Contact your Administrator."
          - when: "'CarePlanBenefitsAddOn' not in tasks.get_available_licenses()"
            action: error
            message: "You need BenefitDisbursementsAddOn licence to use this feature. Contact your Administrator."
          - when: "'CarePlansPermissionSetLicense' not in tasks.get_assigned_permission_sets()"
            action: error
            message: "You need CarePlansPermissionSetLicense PSL to use this feature. Contact your Administrator." 
          - when: "'BenefitDisbursementPermissionSetLicense' not in tasks.get_assigned_permission_sets()"
            action: error
            message: "You need BenefitDisbursementPermissionSetLicense PSL to use this feature. Contact your Administrator."            
        steps:
            1:
                flow: config_dev
            
